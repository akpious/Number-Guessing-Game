<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Games</title>
    <!-- Bootstrap CSS cdn Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="bg-dark text-center text-white p-3">Guess The Number</h1>
        <div class="input-group mb-3">
            <label for="guess-number" class="w-100 py-2">Guess Number</label>
            <input type="text" id="userInput" class="form-control" placeholder="Enter your number" aria-label="Username"
                aria-describedby="basic-addon1">
            <div id="valid" class="w-100"></div>
        </div>
        <div class="buttons text-center">
            <button type="button" id="checkBtn" class="btn btn-warning">Check The Number</button>
            <button type="button" id="resetBtn" class="btn btn-dark"
                onClick="document.location.reload(true)">Reset</button>
        </div>
        <div id="guesses" class="guesses" style="background-color: rgb(255, 255, 255);"></div>
    </div>

    <!-- Bootstrap Js cdn Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Externel JS link -->
    <script src="./app.js"></script>

</body>

</html>
